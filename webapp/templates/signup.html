{% extends "base.html" %}
{% block title %}Object detection service :: Sign-up{% endblock %}
{% block main %}
    <h1>Sign-up</h1>
    <div>
      <form action="/signup" method="POST">
        <div class="form-group">
          <label for="loginId">Login ID:</label>
          <input type="text" name="login_id" class="form-control" id="loginId" aria-describedby="emailHelp" required>
          <small id="emailHelp" class="form-text text-muted">Alpha-numeric string only.</small>
        </div>
        <div class="form-group">
          <label for="paswdId">Password:</label>
          <input name="password" type="password" class="form-control" id="paswdId" required>
        </div>
        <div class="form-group">
          <label for="fnm">Full name:</label>
          <input name="full_name" type="text" class="form-control" id="fnm" aria-describedby="fnmHelp" required>
          <small id="fnmHelp" class="form-text text-muted">Your full name.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock %}
